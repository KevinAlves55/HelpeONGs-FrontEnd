<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-BR" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ong</title>
    <link rel="stylesheet" href="assets/sass/cadastroOng.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600&family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="./js/cadastro-ong-js/validator/validator.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    

</head>
<body>
    <div id="topo">
        <div id="logo-img">
            <img src="./assets/img/HelpOngs.png">
        </div>

        <div id="botao-doar">
            <div id="img-btnDoar">
                <img src="./assets/img/bx-donate-heart 2.png" alt="">
            </div>

            <button class="btn">DOAR</i></button>
        </div>
    </div>
    <div id="conteudoTodo">
    <div id="esquerda">
            <!-- <div id="logo-img">
                <img src="./assets/img/image 11.png">
            </div> -->
            <div id="titulos-esquerda">
                <h1>Sua rede social <br> de Doações</h1>
                <h3>Faça um pré-cadastro antes de<br> começar a receber apoio</h3>
            </div>
            <div id="fundo-img">
                <img src="./assets/img/Fundo (1).png">
            </div>
    </div>
    <div id="direita">
        <!-- <div id="botao-doar">
            <button class="btn">DOAR</i></button>
        </div> -->
        <div id="cadastro">
            <h2>Pré-Cadastro</h2>

            <form>
                <div>
                    <img class="icone" src="/assets/img/user.png">
                    <input type="text" id="CNPJ" placeholder="Digite seu CNPJ" required maxLength="20" minlength="3"/>
                </div>
                <div>
                    <img class="icone" src="./assets/img/mail.png">
                    <input type="email" id="email" placeholder="Digite seu E-mail" maxLength="30" required />
                </div>
                <div>
                    <img class="icone" src="./assets/img/lock (1).png">
                    <input type="password" id="senha" placeholder="Digite sua senha" required maxLength="15" minlength="4"/>
                    <img class="olho" src="./assets/img/eye (1).png">
                </div>
                <div>   
                    <img class="icone" src="./assets/img/lock (1).png">  
                    <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required maxLength="15" minlength="4"/>
                    <img class="olho" src="./assets/img/eye (1).png">
                </div>

                <p> 
                    Ao clicar em Cadastre-se, você concorda com nossos <span> Termos,Política de Dados e Política de Cookies.</span> Você poderá receber notificações por SMS e cancelar isso quando quiser.
                </p>

                <div id="btn-continuar">
                    <button type="button" id="formButton">Continuar</button>
                    
                    
                </div>

            </form>
                
            <h3>Já tem uma conta? Faça <spam> Login </spam></h3>
        </div>
    </div>

    </div>
    <script type="module" src="./js/cadastro-ong-js/index.js"> </script>
    
</body>
</html>
