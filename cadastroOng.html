<body>
    <div id="topo">
        <div id="logo-img">
            <img src="./assets/img/HelpOngs.png">
        </div>

        <div id="botao-doar">
            <div id="img-btnDoar">
                <img src="./assets/img/bx-donate-heart 2.png" alt="">
            </div>

            <button class="btn">DOAR</i></button>
        </div>
    </div>
    <div id="conteudoTodo">
    <div id="esquerda">
            <!-- <div id="logo-img">
                <img src="./assets/img/image 11.png">
            </div> -->
            <div id="titulos-esquerda">
                <h1>Sua rede social <br> de Doações</h1>
                <h3>Faça um pré-cadastro antes de<br> começar a receber apoio</h3>
            </div>
            <div id="fundo-img">
                <img src="./assets/img/Fundo (1).png">
            </div>
    </div>
    <div id="direita">
        <!-- <div id="botao-doar">
            <button class="btn">DOAR</i></button>
        </div> -->
        <div id="cadastro">
            <h2>Pré-Cadastro</h2>

            <form>
                <div>
                    <div class="img-btn">
                        <img src="/assets/img/user.png">
                    </div>
                    <input type="text" id="CNPJ"  placeholder="Digite seu CNPJ"/>
                </div>
                <div>
                    <div class="img-btn">
                        <img src="./assets/img/mail.png">
                    </div>
                    <input type="email" id="email" placeholder="Digite seu E-mail"/>
                </div>
                <div>
                    <div class="img-btn">
                        <img src="./assets/img/lock (1).png">
                    </div>
                    <input type="password" id="senha" placeholder="Digite sua senha"/>
                </div>
                <div>
                   
                    <img src="./assets/img/lock (1).png">
                   
                    <input  type="password" id="confirmarSenha" placeholder="Confirme sua senha"/>
                    
                </div>

                <p>Ao clicar em Cadastre-se, você concorda com nossos <spam> Termos,<br> Política de Dados e Política de Cookies.</spam> Você poderá receber<br> notificações por SMS e cancelar isso quando quiser.</p>

                <div id="btn-continuar">
                    <button type="button" id="formButton">Continuar</button>
                </div>

               
            </form>
            
            
            <h3>Já tem uma conta? Faça <spam> Login </spam></h3>

    </div>
