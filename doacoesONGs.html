<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doações</title>
    <link rel="stylesheet" href="assets/sass/doacoesONGs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600&family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="module" src="./js/doacoes-js/index.js" defer></script>
</head>

<body>

    <div class="modal" id="modal">
        <div class="modal-conteudo">
            <span class="modal-close" id="modalClose">&#10006;</span>

            <div id="informacoes" class="informacoes">
                <div id="esquerda-informacoes">
                    <h1>Utilize as informações <br> para fazer uma doação</h1>

                    <img src="assets/img/fundo-modal.png" alt="Doar agora" title="Imagem de fundo">
                </div>
                <div id="direita-informacoes" class="info"></div>
            </div>
        </div>
    </div>

    <header>
        <div id="itens-header">
            <div id="logo">
                <img src="assets/img/logo-header.png" alt="Doações" title="HelpOngs">
            </div>

            <div id="lupa-atalhos">
                <div id="lupa-pesquisa">
                    <img src="assets/img/lupa-pesquisa-doacoes.png" id="lupa" alt="Doações" title="Pesquisar" style="cursor: pointer;">
                    <input type="text" id="pesquisar" placeholder="Procurar por ONGs">
                </div>
    
                <div id="atalhos">
                    <img src="assets/img/notification-doacoes.png" alt="Notificações" id="sinoNotification">
    
                    <div id="atalhos-perfil">
                        <img src="assets/img/sem-foto.png" id="foto-header" alt="Perfil" title="Sair">
                        <img src="assets/img/seta-doaces.png" id="seta-baixo" alt="Modal" title="Flexa Para Baixo">

                        <div class="mais-opcoes" id="mais-opcoes">
                            <span
                            id="perfil-header">Perfil</span>
                            <span id="sair-header">Sair</span>
                            <span id="cancelar-header">Cancelar</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="itens-main">
            <div id="direita">
                <div id="mini-perfil">
                    <img src="" alt="Perfil" title="Perfil" id="mini-perfil-foto">

                    <h3 id="mini-perfil-nome"> 
                    </h3>
                </div>
                
                <nav id="menu">
                    <ul>
                        <li id="feedActivity">
                            <div id="barraFeed" class="barraActivity"></div>
                            <img src="assets/img/icon-feed.svg" alt="Feed" title="Icon-Feed">
                            <a href="feed.html" id="feedLink">Feed</a>
                        </li>
                        <li id="donateActivity">
                            <div id="barraDonate" class="barraActivity"></div>
                            <img src="assets/img/heart-menu.png" alt="Doar" title="Icon-Heart">
                            <a href="doacoesONGs.html" id="donateLink">Doar</a>
                        </li>
                        <li id="profileActivity">
                            <div id="barraProfile" class="barraActivity"></div>
                            <img src="assets/img/user-menu.png" alt="Seu perfil" title="Icon-User">
                            <a href="" id="profileLink">Perfil</a>
                        </li>
                        <li id="control">
                            <div id="barraControl" class="barraActivity"></div>
                            <img src="assets/img/users-controles.png" alt="Eventos" title="Icon-controles">
                            <a href="controles.html" id="controlLink">Controles</a>
                        </li>
                        <li>
                            <img src="assets/img/log-in-menu.png" alt="Sair" title="Icon-Log-In">
                            <a id="sair" style="cursor: pointer;">Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <section id="acoes">
                <div id="filtros-pesquisas">
                    <div id="estado">
                        <label>Filtrar por estado:</label>

                        <select id="estados-select">
                            <option>Selecione um estado</option>
                        </select>
                    </div>
    
                    <div id="filtro-conteudo">
                        <div id="botao-filtro">
                            <img src="assets/img/filter-button.png" alt="HelperOngs filtros" title="Icon">
                            <span>Filtro</span>
                            <img src="assets/img/seta-doaces.png" alt="Filtar" title="Icone seta para baixo">
                        </div>

                        <div id="modal-filtros" class="filtros">
                            <h3>Causas</h3>

                            <div id="todas-categorias">
                                
                            </div>

                            <div id="opcoes-filtros">
                                <div id="opcoes">
                                    <i id="filtrar-opcoes">Filtrar</i>
                                    <i id="limpar-campos">Limpar</i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="resultados-pesquisas">
                    <span id="resultadoQtda"></span>

                    <div id="ongs"></div>

                    <!-- <div id="info-paginacao">
                        <span>1 / 2</span>

                        <div id="setas">
                            <div class="seta">
                                <img src="assets/img/chevron-left.png" alt="Páginas" title="Icon seta direita">
                            </div>
                            <div class="seta">
                                <img src="assets/img/chevron-right.png" alt="Páginas" title="Icon seta esquerda">
                            </div>
                        </div>
                    </div> -->
                </div>
            </section>
            
            <div id="esquerda">
                <section id="recomendados">
                    <h3>Recomendados</h3>

                    <div id="recomendados-ongs"></div>
                </section>

                <section id="favoritos">
                    <h3>Favoritos</h3>

                    <div id="favoritos-ong"></div>
                </section>
            </div>
        </div>
    </main>

</body>

</html>
