<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Senha</title>
    <link rel="stylesheet" href="assets/sass/trocaDeSenha.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600&family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <section id="esquerda">
        <div id="titulos">
            <h1>Troca de senha </h1>
            <h2>Não se preocupe, esse processo não tomara  muito do seu tempo  </h2>
        </div>

        <div id="banner">
            <img src="assets/img/vector-trocaDeSenha.png" alt="Ongs para doar" title="Fundo de imagem">
        </div>
    </section>

    <section id="direita">                              
        <h2>Recuperação de senha</h2>
        <h3>Obrigado! Seu e-mail foi confirmado</h3>    

        <form action="formLogin" name="login" method="POST">
            <div id="conteudo">
                <div id="input-superior">
                    <div id="input-email">
                        <input type="text" name="txtSenha" id="" placeholder="Digite sua nova senha">
                        <img src="assets/img/lock-trocaDeSenha.png" alt="Oculte a senha" title="Icone cadeado" id="icone-cadeado">
                     
                        
                       
                    </div>
                </div>

                <div id="input-inferior">
                    <input type="text" name="" id="" placeholder="Confirme sua senha">
                    <img src="assets/img/lock-trocaDeSenha.png" alt="Oculte a senha" title="Icone cadeado" id="icone-cadeado">
                    <img src="assets/img/eye-off-trocaDeSenha.png" alt="Abrir senha" title="Icone olho" id="icone-olho">
                   
                </div>  
            </div>

            <div id="button-outras-opcoes">
                <input type="submit" value="Alterar Senha" id="btn-login">
           
            </div>
        </form>
    </section>
</body>

</html>
