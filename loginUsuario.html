<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de usuário</title>
    <link rel="stylesheet" href="assets/sass/loginUsuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600&family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <section id="esquerda">
        <div id="titulos">
            <h1>Seja Bem-vindo!</h1>
            <h2>Faça a diferença, pequenos gestos <br> podem salvar vidas </h2>
        </div>

        <div id="banner">
            <img src="assets/img/fundo-vector.png" alt="Ongs para doar" title="Fundo de imagem">
        </div>
    </section>

    <section id="direita">
        <h2>login</h2>

        <form action="formLogin" name="login" method="POST">
            <div id="conteudo">
                <div id="input-superior">
                    <div id="input-email">
                        <input type="text" name="txtEmail" id="" placeholder="Email">
                        <img src="assets/img/user-loginONG.png" alt="CNPJ de ongs" title="Icone usuário">
                    </div>
                </div>

                <div id="input-inferior">
                    <input type="text" name="" id="" placeholder="Digite sua senha">
                    <img src="assets/img/lock-loginONG.png" alt="Oculte a senha" title="Icone cadeado" id="icone-cadeado">
                    <img src="assets/img/eye-off-loginONG.png" alt="Abrir senha" title="Icone olho" id="icone-olho">
                    <a href="">esqueceu senha?</a>
                </div>
            </div>

            <div id="button-outras-opcoes">
                <input type="submit" value="Login" id="btn-login">
                <h3>não tem uma conta?</h3>
                <a href="">crie uma agora</a>
            </div>
        </form>
    </section>
</body>

</html>
