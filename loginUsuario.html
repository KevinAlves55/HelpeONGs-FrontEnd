<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de doador</title>
    <link rel="stylesheet" href="assets/sass/loginONGs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600&family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="./js/login-usuario/index.js" type="module" defer></script>
    <script src="./js/login-usuario/mascara.js" defer></script>
    <script src="./js/login-usuario/olho.js" defer></script>
</head>

<body>

    <section id="esquerda">
        <div id="titulos">
            <h1>Seja Bem-vindo!</h1>
            <h2>Faça a diferença, pequenos gestos <br> podem salvar vidas </h2>
        </div>

        <div id="banner">
            <img src="assets/img/banner.png" alt="Ongs para doar" title="Fundo de imagem">
        </div>
    </section>

    <section id="direita">
        <h2>login</h2>

        <form>
            <div id="conteudo">
                <div class="style-input">
                    <img src="assets/img/mail.png" alt="EMAIL de ongs" title="Icone email" class="icone">
                    <input type="email" id="email" placeholder="Email" maxlength="150" 
                    onkeyup="caracteresInvalidos(this)">
                    <i class="icone-validation"><img src="assets/img/success-icon.svg" class="img-sucess" alt="SUCESSO"></i>
                    <i class="icone-validation"><img src="assets/img/error-icon.svg" class="img-error" alt="ERRO"></i>
                    <small>Error mensager</small>
                </div>

                <div class="style-input">
                    <img src="assets/img/lock.png" class="icone" alt="Oculte a senha" title="Icone cadeado">
                    <input type="password" id="senha" placeholder="Senha" maxlength="80" 
                    onkeyup="mascaraSenha(this)">
                    <img src="assets/img/eye.png" class="olho" alt="Abrir senha" title="Icone olho" id="eyeImg" onclick="eyeClick()">
                    <i class="pass-ajuste"><img src="assets/img/success-icon.svg" class="img-sucess" alt="SUCESSO"></i>
                    <i class="pass-ajuste"><img src="assets/img/error-icon.svg" class="img-error" alt="ERRO"></i>
                    <small>Error mensager</small>
                    <a href="">esqueceu senha?</a>
                </div>
            </div>

            <div id="button-outras-opcoes">
                <button type="submit" id="btn-login">
                    Login
                </button>
                <h3>não tem uma conta?</h3>
                <a href="cadastroUsuario.html">crie uma agora</a>
            </div>
        </form>
    </section>
</body>

</html>
